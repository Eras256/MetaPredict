name: Resolve Pending Markets

on:
  schedule:
    # Ejecutar cada 10 minutos como fallback si Gelato no funciona
    - cron: '*/10 * * * *'
  workflow_dispatch:  # Permite ejecuci√≥n manual desde GitHub

jobs:
  resolve-markets:
    name: Resolve Pending Markets
    runs-on: ubuntu-latest
    env:
      # Estos secrets deben estar configurados en GitHub Settings > Secrets and variables > Actions
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
      RPC_URL_TESTNET: ${{ secrets.RPC_URL_TESTNET }}
      # Variables con valores por defecto (pueden configurarse como vars en GitHub)
      AI_ORACLE_ADDRESS: ${{ vars.AI_ORACLE_ADDRESS || '0xA65bE35D25B09F7326ab154E154572dB90F67081' }}
      BACKEND_URL: ${{ vars.BACKEND_URL || 'https://www.metapredict.fun/api' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.10.0'
          cache: 'pnpm'
      
      - name: Verify Node.js version
        run: |
          echo "Node.js version: $(node --version)"
          echo "npm version: $(npm --version)"

      - name: Install dependencies
        run: |
          cd smart-contracts
          pnpm install

      - name: Compile contracts
        run: |
          cd smart-contracts
          pnpm hardhat compile
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          RPC_URL_TESTNET: ${{ secrets.RPC_URL_TESTNET }}

      - name: Resolve pending markets
        run: |
          echo "üïê Workflow ejecutado autom√°ticamente: $(date)"
          echo "üìÖ Trigger: ${{ github.event_name }}"
          echo "üîÑ Ejecutando resoluci√≥n de mercados pendientes..."
          cd smart-contracts
          pnpm hardhat run scripts/resolve-all-pending-markets.ts --network opBNBTestnet
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          RPC_URL_TESTNET: ${{ secrets.RPC_URL_TESTNET }}
          AI_ORACLE_ADDRESS: ${{ vars.AI_ORACLE_ADDRESS || '0xA65bE35D25B09F7326ab154E154572dB90F67081' }}
          BACKEND_URL: ${{ vars.BACKEND_URL || 'https://www.metapredict.fun/api' }}

      - name: Report results
        if: always()
        run: |
          echo "‚úÖ Script de resoluci√≥n completado"
          echo "üìä Revisa los logs arriba para ver los resultados"

